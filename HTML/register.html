<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="space-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <div class="form-container">
            <h1 class="form-title">ðŸŒŸ Welcome to the Future! ðŸŒŸ</h1>
            <p class="subtitle">Please complete your intergalactic registration</p>
            
            <form method="post" action="/register" class="futuristic-form">
                <table class="registration-table">
    

        <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name"></td>
        </tr>

        <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="email" id="email"></td>
        </tr>

        <tr>
        <td><label for="Mobno">Mobile No:</label></td>
        <td><input type="text" id="Mobno" name="mobile"></td>
        </tr>

        <tr>
        <td><label for="dob">Date of birth:</label></td>
        <td><input type="date" name="dob" id="dob"></td>
        </tr>


        
        <tr>
        <td><label for="gender">Gender:</label></td>
        <td>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female" value="female">
            <label for="female">Female</label>
        </td>
        </tr>

        <tr>
        <td><label for="branch">Branch:</label></td>
        <td><select name="course" id="branch">
            <option value="course 1">B1</option>
            <option value="course 2">B2</option>
            <option value="course 3">B3</option>
        </select>
        </td>
        </tr>
        <tr>
        <td><label for="sem">Sem:</label></td>
        <td><select name="sem" id="sem">
            <option value="5">5</option>
            <option value="6">6</option>
        </select></td>
        </tr>
        <tr>
            <td>
                <label for="address">Address:</label>
            </td>
            <td>
                <textarea name="address" id="address"></textarea>
            </td>
        </tr>
        
        <tr>
            <td><label for="photo">Photo:</label></td>
            <td><input type="file" name="photo" id="photo"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="ðŸš€ Launch Registration" id="submit-btn">
            </td>
        </tr>
        </table>
            </form>
        </div>
    </div>
    <script src="../JS/new.js"></script>
</body>
</html>
