<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/register">
        <table>
    

        <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name"></td>
        </tr>

        <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="" id="email"></td>
        </tr>

        <tr>
        <td><label for="Mobno">Mobile No:<label></td>
        <td><input type="text" id="Mobno"></td>
        </tr>

        <tr>
        <td><label for="dob">Date of birth:</label></td>
        <td><input type="date" name="" id="dob"></td>
        </tr>


        
        <tr>
        <td><label for="">Gender:</label></td>
        <td><input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label>
        <td><input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label>
        </td>
        </tr>

        <tr>
        <td><label for="branch">Branch:</label></td>
        <td><select name="course" id="">
            <option value="course 1">B1</option>
            <option value="course 2">B2</option>
            <option value="course 3">B3</option>
        </select>
        </td>
        <tr>
        <td><label for="sem">Sem</label></td>
        <td><select name="sem" id="">
            <option value="5">5</option>
            <option value="6">6</option>
        </select></td>
        </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address:</label>
            </td>
            <td>
                <textarea name="" id="address"></textarea>
            </td>
        </tr>
        
        <tr>
            <td><label for="photo">Photo:</label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <td><input type="submit"></td>
        </table>
    </form>
</body>
</html>
